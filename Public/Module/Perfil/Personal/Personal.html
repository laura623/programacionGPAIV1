
<div class="card bg-light mb-3" style="width: 28rem;">
    <div class="card-header">INFORMACION PERSONAL</div>
    <div class="card-body">

        <form method="POST" v-on:submit.prevent="Guardar" id="frmPersonal" style="width: 100%;">
            <div class="row p-2">
                <div class="col-">
                    Correo
                </div>
                <div class="col-4">
                    <input type="text" v-model="Informacion.Correo" placeholder="example@codemaster.com" >
                </div>
            </div>
            <div class="row p-2">
                <div class="col-">
                    Departamento
                </div>
                <div class="col-6">
                    <v-select style="width: 100%;" v-model="Informacion.Departamento" class="style-chooser" placeholder="Departamento" :options="Departamento.Departamento"></v-select>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-">
                    Municipio
                </div>
                <div class="col-6">
                    <v-select style="width: 100%;" v-model="Informacion.Municipio" class="style-chooser" placeholder="Municipio" :options="Municipio.Municipio"></v-select>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-">
                    Direccion
                </div>
                <div class="col-4">
                    <input type="text" v-model="Informacion.Direccion" placeholder="Santa Ana" >
                </div>
            </div>
            <div class="row p-2">
                <div class="col-">
                    Telefono
                </div>
                <div class="col-4">
                    <input type="text" v-model="Informacion.Telefono" placeholder="9999-6666" >
                </div>
            </div>
            <div class="row p-2">
                <div class="col-">
                    Tipo Telefono
                </div>
                <div class="col-6">
                    <v-select style="width: 100%;" v-model="Informacion.TipoTelefono" class="style-chooser" placeholder="Tipo de Telefono" :options="TipoTelefono.Tipo"></v-select>
                </div>
            </div>
            <div class="row p-2"> 
                <div class="col-12 text-center">
                    <input type="submit" class="btn btn-success text-white" value="Registrar">
                    
                </div>
            </div>
        </form>
        
    </div>
</div>
<script src="https://unpkg.com/vue-select@3.0.0"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="Public/Module/Perfil/Personal/Personal.js"></script>
